<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src='utils.js'></script>
        <script src='map.js'></script>
        <script src='sprites.js'></script>
        <script src='js.js'></script>
        <link type="text/css" rel="stylesheet" href="css.css"/>
    </head>
    <body>
        <div id="gameContainer" >
            <div class="tileArea" v-bind:style="{ 'width': screenWidthPixels + 'px', 'display':  display}">
                <div class="sprite">
                    <img v-bind:src="player" class="spriteBackground" v-bind:style="{ 'margin-left': stepPosition + 'px', 'margin-top': -playerRow*18 + 'px' }" /> 
                </div>
                <div class="offScreenFilter">
                    
                </div>
                <div id="screenShift" v-bind:style="{ 'width': screenWidthPixels + 'px', 'margin-left': screenShiftMovementX + 'px', 'margin-top': screenShiftMovementY + 'px' }">
                    <div v-for="item in items" class="cell">
                        <img src='tile.png' v-bind:style="{ 'margin-left': -item.column * tileSize + 'px', 'margin-top': -item.row * tileSize + 'px' }" />
                    </div>
                </div>
            </div>
            <input id="control" v-on:keydown.up.down.left.right="keyDown($event)" type="text" />
        </div>
    </body>
</html>
